---
layout: default
title: jess
site_title: Mens Sana
---

<div id="leftOfPost">
  <div id="post">

    <div class="deco">~ ~</div>

    <ul class="index-posts">
      {% for post in site.posts %}
      <li>
        <div class="title-line">
          <a href="{{ post.url }}">{{ post.title }}</a>
          &ndash;
          <span>{{ post.date | date_to_string }}</span> 
        </div>
        <div class="preview">
          {{ post.content | truncatewords: 60 | strip_html }}
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
